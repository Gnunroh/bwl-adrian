<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" 0="">
    <title>Adrian Memory</title>
    
    <script src="static/script.js"></script>
    <style>
        .switch-field {
	        display: flex;
            margin-left: 0px;
	        overflow: hidden;
        }

        .switch-field input {
            position: absolute !important;
            clip: rect(0, 0, 0, 0);
            height: 1px;
            width: 1px;
            border: 0;
            overflow: hidden;
        }

        .switch-field label {
            background-color: #e4e4e4;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            line-height: 1;
            text-align: center;
            padding: 8px 16px;
            margin-right: -1px;
            margin-bottom: 0px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.1s ease-in-out;
        }

        .switch-field label:hover {
            cursor: pointer;
        }

        .switch-field input:checked + label {
            background-color: #a5dc86;
            box-shadow: none;
        }

        .switch-field label:first-of-type {
            border-radius: 4px 0 0 4px;
        }

        .switch-field label:last-of-type {
            border-radius: 0 4px 4px 0;
        }
        .imgdiv{
            position: relative;
            display: inline-block;
            line-height: 100px;
            font-size: 0px;
            padding: 0px;
            text-align: center;
            border: 2px solid black;
            cursor: pointer;
        }
        
        img{
            padding: 0px;
            vertical-align: top;
        }
 
        .hide{
            padding: 0px;
            visibility: hidden;
        }
 
        .match, .showimg{
            visibility: visible !important;
        }

        .validationBar {
            display: flex;
            align-items: center;
            justify-content: start;
            text-align: center;
            flex-wrap: wrap;
        }

        .container1 {
            width: 95%;
            margin: 1%;
        }

        p {
            margin: 0px;
            font-size: large;
            padding-right: 10px;
        }

        button {
            margin-left: 10px;
            margin-right: 10px;
        }

        #boardgame {
            width: 100%;
            margin-top: 20px;
        }

        #scoreAlert {
            margin: 20px 20px 20px 0px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="validationBar id="valBar">
            <p>Wie alt ist Adrian 2023 geworden?</p>
            <input type="text" placeholder="Alter als Zahl" id="tutorial">
            <button class="btn btn-success" onclick="start()">Start game</button>
            <div class="switch-field">
                <input type="radio" id="radio-one" name="switch-one" value=32 checked/>
                <label for="radio-one">16 Paare</label>
                <input type="radio" id="radio-two" name="switch-one" value=16 />
                <label for="radio-two">8 Paare</label>
            </div>
        </div>
    <div id="score"></div>
    <div id="boardgame"></div>
    </div>
    
</body>
</html>
